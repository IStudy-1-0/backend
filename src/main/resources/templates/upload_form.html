<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<h1 th:text="${title}">Upload File</h1>
<form action="#" th:action="@{${uploadAction}}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" placeholder="Upload File">
    <input type="submit" value="Submit">
</form>
</body>
</html>
